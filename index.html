<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js_TodoList</title>
</head>

<body>
    <header>
        <h1 class="logo">Todo</h1>
    </header>
    <main>
        <div class="warp">
            <input class="input" type="text" placeholder="接下来做什么">
            <!-- 插入值还是？ 整个渲染？ -->
            <li></li>
            <div class="footer">
                <div class="count">0 items left</div>
                <div class="btns">
                    <div class="active btn btn1" onclick="selectBtn(1)">all</div>
                    <div class="btn btn2" onclick="selectBtn(2)">active</div>
                    <div class="btn btn3" onclick="selectBtn(3)">completed</div>
                </div>
                <div class="btn4">Clear Completed</div>
            </div>
        </div>
    </main>
    <footer>
        <div>Written by Zilu</div>
    </footer>
</body>

</html>
<script>
    // 点击按钮事件
    function selectBtn(type) {
        let target = event.target
        let btns = document.querySelectorAll('.btn')
        changeBtn(target, btns)
        switch (type) {
            case 1:
                console.log('all');
                break;
            case 2:
                console.log('active');
                break;
            case 3:
                console.log('completed');
                break;
        }
    }
    // 获取所有相关的元素 移除active类名 再针对点击的按钮新增类名
    function changeBtn(target, btns) {
        for (let i = 0; i < btns.length; i++) {
            btns[i].classList.remove('active');
        }
        target.classList.add('active')
    }
    // 新增Todo
    function addTodo(text) {
        let tpl = '<li>' + text + '</li>'
        input.appendChild(tpl)
    }
    window.onload = () => {
        let input = document.querySelector('.input')
        
        input.addEventListener('keydown', () => {
            if (event.keyCode === 13) {
                addTodo(input.value)
                //清空输入框
            }
        })
    }
</script>
<style>
    /* 全局 */
    body {
        width: 600px;
        height: 100%;
        margin: 0 auto;
    }

    /* header */
    header .logo {
        text-align: center;
        font-size: 100px;
        color: rgba(175, 47, 47, 0.4);
        font-weight: 400;
        margin: 20px auto;
    }

    /* main */
    main .warp {
        box-shadow: 0 0 5px #666;
    }

    main input {
        width: calc(100% - 52px);
        border: none;
        font-size: 24px;
        outline: none;
        padding: 16px 16px 16px 36px;
        box-shadow: inset 0 -2px 1px rgb(0 0 0 / 3%);
        background-color: #fff;
    }

    main .footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
    }

    main .count {
        font-size: 14px;
        color: #333;
    }

    main .btns {
        display: flex;
        align-items: center;
    }

    main .btn {
        padding: 5px;
        margin-right: 10px;
        font-size: 14px;
        color: #333;
        cursor: pointer;
        border: 1px solid transparent;
    }

    main .btn4 {
        font-size: 14px;
        color: #333;
        cursor: pointer;
    }

    main .active {
        border-radius: 5px;
        border-color: rgba(175, 47, 47, 0.4);
    }

    /* footer */
    footer div {
        margin-top: 40px;
        text-align: center;
        color: #bfbfbf;
        font-size: 10px;
        text-shadow: 0 1px 0 #fff;
    }
</style>
